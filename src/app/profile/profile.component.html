<h2> Profile page </h2>

<div class="container">
  <div *ngIf="profile" class="profile-content">
    <p> <span class="profile-email"> Email </span> {{ profile.email }} </p>
    <div class="button-container">
      <button (click)="logout()" class="button"> Log out </button>
    </div>
  </div>
</div>
